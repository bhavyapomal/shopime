<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>

    <!----- Slick Slider CSS ----->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />

    <!----- Font Awesome ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!----- Index CSS ----->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section title="Announcement-bar">
      <div class="announcement">
        <div class="container">
          <div class="ann-slider">
            <div class="slide">
              <p>Summer Sale : Up to 60% off</p>
            </div>
            <div class="slide">
              <p>
                Discover our Essentials Collection <a href="#">Learn More</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <header>
      <div class="container">
        <div class="header">
          <nav class="desktop-nav">
            <ul>
              <li><a class="link-animated" href="#">Women</a></li>
              <li><a class="link-animated" href="#">Men</a></li>
              <li><a class="link-animated" href="#">About</a></li>
              <li><a class="link-animated" href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="logo">
            <a href="#"
              ><img src="assets/Shopime.png" alt="logo" class="logo-img"
            /></a>
          </div>
          <div class="secondary-links">
            <ul>
              <li><a href="#">Search</a></li>
              <li><a href="#">Login</a></li>
              <li>
                <a href="#" class="box">
                  My Cart<span class="cart-count">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </header>

    <main>
      <div class="container">
        <div class="product">
          <div class="product-image">
            <div class="main-image">
              <img src="" alt="main-image" data-magnify-src="" id="main" />
            </div>
            <div class="thumbnails"></div>
          </div>
          <div class="product-info">
            <h1 class="product-name">Evry 7027 Jumpsuit</h1>
            <div class="price">
              <div class="price-list">
                <span class="price-highlight">$60.00</span>
                <span class="price-compare">$120.00</span>
              </div>
              <div class="lable-list">
                <a href="#" class="ratings-a">
                  <div class="rating-stars">
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <span class="rating-caption link-animated">2 reviews</span>
                </a>
                <!-- <span class="lable lable-highlight">Save 50%</span> -->
              </div>
            </div>

            <div class="divider"></div>

            <div class="product-form">
              <div
                class="product-form__option-selector"
                data-selector-type="color"
              >
                <div class="product-form__option-info">
                  <span class="product-form__option-name">Color:</span>
                  <span class="product-form__option-value" id="color-label"
                    >Dark olive
                  </span>
                </div>
                <div class="color-swatch-list box">
                  <div class="color-swatch">
                    <input
                      class="color-swatch__radio visually-hidden"
                      type="radio"
                      id="product-1-1"
                      value="dark_olive"
                      name="color_radio"
                      form="cart-form"
                      checked="checked"
                    />
                    <label
                      class="color-swatch__item"
                      for="product-1-1"
                      style="background-color: magenta"
                    >
                      <span class="visually-hidden">Magenta</span>
                    </label>
                  </div>
                  <div class="color-swatch">
                    <input
                      class="color-swatch__radio visually-hidden"
                      type="radio"
                      id="product-1-2"
                      value="Black"
                      name="color_radio"
                      form="cart-form"
                    />
                    <label
                      class="color-swatch__item"
                      for="product-1-2"
                      style="background-color: coral"
                    >
                      <span class="visually-hidden">Corel</span>
                    </label>
                  </div>
                </div>
              </div>
              <div
                class="product-form__option-selector"
                data-selector-type="block"
              >
                <div class="product-form__option-info">
                  <span class="product-form__option-name">Size:</span>
                  <span class="product-form__option-value" id="size-label"
                    >34</span
                  >
                </div>
                <div class="block-swatch-list box">
                  <div class="block-swatch">
                    <input
                      class="block-swatch__radio visually-hidden"
                      type="radio"
                      name="option2"
                      form="cart-form"
                      id="option-template--17909014200489__main-women-7185874616489-2-1"
                      value="34"
                      checked="checked"
                      data-bind-value="option-template--17909014200489__main-women-7185874616489-2-value"
                    />
                    <label
                      class="block-swatch__item"
                      for="option-template--17909014200489__main-women-7185874616489-2-1"
                      >34</label
                    >
                  </div>
                  <div class="block-swatch">
                    <input
                      class="block-swatch__radio visually-hidden"
                      type="radio"
                      name="option2"
                      form="cart-form"
                      id="option-template--17909014200489__main-women-7185874616489-2-2"
                      value="36"
                      data-bind-value="option-template--17909014200489__main-women-7185874616489-2-value"
                    />
                    <label
                      class="block-swatch__item"
                      for="option-template--17909014200489__main-women-7185874616489-2-2"
                      >366</label
                    >
                  </div>
                  <div class="block-swatch">
                    <input
                      class="block-swatch__radio visually-hidden"
                      type="radio"
                      name="option2"
                      form="cart-form"
                      id="option-template--17909014200489__main-women-7185874616489-2-3"
                      value="38"
                      data-bind-value="option-template--17909014200489__main-women-7185874616489-2-value"
                    />
                    <label
                      class="block-swatch__item"
                      for="option-template--17909014200489__main-women-7185874616489-2-3"
                      >38
                    </label>
                  </div>
                  <div class="block-swatch">
                    <input
                      class="block-swatch__radio visually-hidden"
                      type="radio"
                      name="option2"
                      form="cart-form"
                      id="option-template--17909014200489__main-women-7185874616489-2-4"
                      value="40"
                      data-bind-value="option-template--17909014200489__main-women-7185874616489-2-value"
                    />
                    <label
                      class="block-swatch__item"
                      for="option-template--17909014200489__main-women-7185874616489-2-4"
                      >40</label
                    >
                  </div>
                  <div class="block-swatch is-disabled">
                    <input
                      class="block-swatch__radio visually-hidden"
                      type="radio"
                      name="option2"
                      form="cart-form"
                      id="option-template--17909014200489__main-women-7185874616489-2-5"
                      value="42"
                      data-bind-value="option-template--17909014200489__main-women-7185874616489-2-value"
                    />
                    <label
                      class="block-swatch__item"
                      for="option-template--17909014200489__main-women-7185874616489-2-5"
                    >
                      42
                    </label>
                  </div>
                </div>
              </div>
              <div
                class="product-form__option-selector"
                data-selector-type="block"
              >
                <div class="product-form__option-info">
                  <span class="product-form__option-name">Quantity:</span>
                </div>
                <div class="quantity-selector quantity-selector--small">
                  <a
                    href="#"
                    class="quantity-selector__button qty_disabled"
                    aria-label="Decrease quantity"
                    data-action="decrease"
                  >
                    <svg
                      focusable="false"
                      width="10"
                      class="icon icon--minus"
                      viewBox="0 0 8 2"
                    >
                      <path fill="currentColor" d="M0 0h8v2H0z"></path>
                    </svg>
                  </a>

                  <input
                    form="cart-form"
                    is="input-number"
                    class="quantity-selector__input"
                    autocomplete="off"
                    type="text"
                    inputmode="numeric"
                    name="updates[]"
                    data-line="1"
                    value="1"
                    min="1"
                    size="2"
                    aria-label="Change quantity"
                    id="qty"
                  />
                  <a
                    href="#"
                    class="quantity-selector__button"
                    aria-label="Increase quantity"
                    data-action="increase"
                  >
                    <svg
                      focusable="false"
                      width="10"
                      class="icon icon--plus"
                      viewBox="0 0 8 8"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3 5v3h2V5h3V3H5V0H3v3H0v2h3z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="product-form__buy-buttons">
              <button class="button sold-out">
                Sold Out
              </button>
              <div id="buy-buttons">
                <form id="cart-form">
                  <button type="submit" class="button" id="add_to_cart">
                    Add to cart
                  </button>
                  <button type="button" class="button buy-button">
                    Buy Now
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="prod-content">
              <div class="modal-img">
                <img
                  src="assets/product-images/product-1/product-1.1/product-1.1.1.jpg"
                  alt="modal-img"
                  id="prod-img"
                />
              </div>
              <div class="prod-details">
                <span id="prod_name"></span>
                <span id="prod_price"></span>
                <span id="prod_color"></span>
                <span id="prod_size"></span>
                <span id="prod_qty"></span>
                <span id="prod_total"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!----- jQuery ----->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!----- slick JS ----->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <!----- ElevateZoom Plus Plugin ----->
    <script src="https://cdn.jsdelivr.net/gh/igorlino/elevatezoom-plus@1.2.3/src/jquery.ez-plus.js"></script>

    <!----- Script ----->
    <script src="script.js"></script>
  </body>
</html>
